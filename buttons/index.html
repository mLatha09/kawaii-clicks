<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Buttons Gallery</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1 class="page-title">🌟 Magic Button Collection 🌟</h1>

  <section>
    <div class="button-wrapper">
      <button class="bouncy-btn">🚀 Super Bouncy</button>
      <div class="button-label">Springs to life with every click!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="heart-btn">💖 Love Explosion</button>
      <div class="button-label">Spreads love everywhere!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="rainbow-btn">🌈 Rainbow Magic</button>
      <div class="button-label">Taste the rainbow of fun!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="star-btn">⭐ Cosmic Sparkle</button>
      <div class="button-label">Reach for the stars!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="bubble-btn">🫧 Bubble Storm</button>
      <div class="button-label">Pop into another dimension!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="glow-btn">✨ Aurora Glow</button>
      <div class="button-label">Illuminates your soul!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="jello-btn">🍮 Jello Wiggle</button>
      <div class="button-label">Wiggles with pure joy!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="neon-btn">⚡ Neon Thunder</button>
      <div class="button-label">Electric personality!</div>
    </div>
  </section>

  <section>
    <div class="button-wrapper">
      <button class="stardust-btn"><span>✨ Star Dust</span></button>
    </div>
  </section>
</body>
</html>
